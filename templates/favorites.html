<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علاقه‌مندی‌های شما</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>⭐ دستورهای پخت مورد علاقه شما</h2>
        {% if favorites %}
            <div class="recipe-grid">
                {% for item in favorites %}
                    <div class="recipe-card">
                        <img src="{{ item.image }}" alt="{{ item.title }}">
                        <h3>{{ item.title }}</h3>
                        <a href="{{ url_for('get_recipe_details', recipe_id=item.recipe_id) }}" class="btn">👀 مشاهده</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-results">❌ هنوز هیچ غذایی را به علاقه‌مندی‌ها اضافه نکرده‌اید.</p>
        {% endif %}
            <a href="/" class="btn">🏠 بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
